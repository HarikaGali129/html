<style>
    .RequestNowButton {
      background-color:black;
        color:white ;
        height:30px;
    }
    .AddToCart{
        background-color: rgb(255, 216, 20);
        color: black;
        border-radius:20px ;
        border:none;
        height:30px;
        padding: 5px;
        width: 140px;
        margin-left: 30px;
        margin-right: 20px;
        cursor: grab;
        font-size: 15px;
       
    }
    .SignUp{
        background-color: rgb(46, 164, 79);
        color:white;
        border:none;
        border-radius:5px ;
        cursor: pointer;
        height:30px;
        margin-right: 20px;
        box-shadow: 5px 5px 8px green;
    }
    .GetStarted{
        background-color: rgb(82, 118, 179);
        color:white;
        border:none;
        height:30px;
        width: 140px;
        margin-right: 20px;
        border-radius:3px ;
    }
    .download{
        background-color: rgb(121, 82, 179);
        color:black;
        border:none;
        height:30px;
        width: 140px;
        border-radius:5px ;
        font-weight: bold;
    }
    .download:hover{
        background-color: white;
        transition: color 10s;
        
    }
    .GetStarted:active{
        opacity: 0.6;
       
    }
    
</style>
<button class="RequestNowButton">Request now</button>
<button class="AddToCart">Add to cart</button>
<button class="SignUp">Sign up</button>
<button class="GetStarted">GetStarted</button>
<button class="download">Download</button>
